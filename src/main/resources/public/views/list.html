<h2>All Shapes <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Shape</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{shape.done}}" ng-repeat="shape in shapes">
        <td>{{$index+1}}</td>
        <td>
            {{shape.title}}
        </td>
        <td>
            {{shape.createdOn |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" ng-change="shapeStatusChanged(shape)" ng-value="shape.done" ng-model="shape.done">
        </td>
    </tr>
</table>
